<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Profile â€” RedLink</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="left"><div class="brand">RedLink</div></div>
      <nav class="main-nav"><a class="nav-pill" href="index.html">Home</a></nav>
      <div class="right"><a class="nav-pill" href="index.html">Back</a></div>
    </div>
    <div class="quote-row"><div id="profileQuote" class="quote"></div></div>
  </header>

  <main class="main-content">
    <div class="card narrow" style="margin:18px auto">
      <h2 class="card-title">Your Profile</h2>
      <div id="profileInfo"></div>
      <div style="margin-top:12px"><button id="logoutBtn" class="btn">Logout</button><a href="index.html" class="btn outline">Back to Home</a></div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-inner"><img src="assets/doodle-2.svg" class="footer-doodle" alt=""><div class="footer-text">Profile</div></div>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    (function(){
      const quotes = window.RedLinkConfig.QUOTES || []; let i=0; function rot(){ document.getElementById('profileQuote').innerText = quotes[i%quotes.length]||''; i++; } rot(); setInterval(rot,60000);
      function render(){ const u = Auth.me(); const box = document.getElementById('profileInfo'); if(!u){ box.innerHTML = '<div class="muted">Not logged in. <a href="index.html">Go to portal</a></div>'; return; } box.innerHTML = `<div><strong>${u.name}</strong></div><div class="muted">${u.email}</div><div class="muted">Role: ${u.role}</div>`; }
      render();
      document.getElementById('logoutBtn').addEventListener('click', function(){ Auth.logout(); location.href='index.html'; });
    })();
  </script>
</body>
</html>
